            <div class="navbar navbar-default " role="navigation">

                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav visible-lg visible-md limit-chars">

              <a class="btn btn-outline-light me-2" href="/logout">Logout</a>
                            </div>

                </div>
            </div>
        </div>



        <div class="right content-page">
            <div class="body content rows scroll-y">
                <form action="">
                    <div class="box-info full" id="taskFormContainer">
                        <h2>New Order
                            <input name="customerName" id="customerName" type="text" class="form-control"
                                placeholder="Customer Name" style="max-width:230px; float: right;margin-top: -11px">
                        </h2>
                        <div class="row" style="margin-bottom: 5px;margin-top: -10px;">
                            <div class="col-sm-12">
                                <div class="col-sm-4">
                                    <label>Product</label>
                                </div>
                                <div class="col-sm-3">
                                    <label>Price</label>
                                </div>
                                <div class="col-sm-2">
                                    <label>Quantity</label>
                                </div>
                                <div class="col-sm-3">
                                    <label>Total</label>
                                    <button class="btn btn-sm btn-primary pull-right" style="margin-top: -5px"
                                        type="button" id="addMoreButton">Add More</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="product-box-extra" id="itemsInOrder">

                    </div>

                    <div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="box-info full p-3 mb-3 mt-0">
                                    <div class="col-sm-9 text-right">
                                        <span><b>Total</b></span>
                                    </div>
                                    <div class="col-sm-3">
                                        <b><input id="product_grand_total" name="product_grand_total"
                                                class="product-grand-total" value="0.0"></input> Rs</b>
                                        <button class="btn btn-sm btn-primary pull-right" type="button"
                                            id="saveOrder">Save</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="product-box hidden">
                    <div class="row product-item">
                        <div class="col-sm-12">
                            <div class="box-info full p-3 mb-3 mt-0">
                                <div class="col-sm-4">
                                    <select name="product" class="form-control cart-product"
                                        style="max-width: 250px"></select>
                                </div>
                                <div class="col-sm-3">
                                    <input id="product_price" name="product_price" class="product-price"
                                        value="0.0"></input>
                                </div>
                                <div class="col-sm-2">
                                    <input name="qty" type="number" min="1" placeholder=""
                                        class="form-control product-qty" value="1" style="max-width: 100px">
                                </div>
                                <div class="col-sm-3">
                                    <input id="item_total" name="item_total" class="product-total"></input><span>
                                        Rs</span>
                                    <button class="btn btn-sm btn-danger pull-right remove-row"
                                        type="button">Remove</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </div>
